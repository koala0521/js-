<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM排序小练习</title>
		<style type="text/css">
			li{
				margin: 0;
				padding: 0;
				list-style: none;

			}
			a{
				text-decoration: none;
				color: #000000;
			}
			#list{
				width: 210px;
				border: 2px  dashed #C7DFFC;
				margin: 100px auto;
				padding: 0 5px;
				overflow: hidden;
			}
			#list li{
				float: left;
				width: 70px;

			}
			#list a{
				display: block;
				text-align: center;				
				height: 40px;
				line-height: 40px;
			}
			
			#list a:hover{
				background: #CCCCCC;
				color: #fff;
			}
			#list li:nth-last-of-type(1){
				border: none;
			}
			
		</style>
