<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片切换</title>
		<style type="text/css">
			body{
				margin: 0;
				font-family: "微软雅黑";
				color: #fff;
				background: url(img/22.jpg);
			}
			img{
				border: none;
				vertical-align: top;
				width: 500px;
				height: 300px;
			}
			a{
				text-decoration: none;
				color: #fff;
				
			}
			#warp a:hover{
				color: #ADFF2F;
				opacity: 1;
			}
			#warp{
				margin: 100px auto;
				width: 500px;
				height: 300px;
				position: relative;
				border: 5px solid #F1F1F1;
				
			}
			#left,#right{
				position: absolute;
				width: 40px;
				height: 40px;
				text-align: center;
				font: 36px/40px arial;
				top: 50%;
				margin-top: -20px;
				opacity: .5;
			}
			#left{
				left: 5px;
			}
			#right{
				right: 5px;
			}
			#list{
				width: 100%;
				height: 40px;
				line-height: 40px;
				text-align: center;
				position: absolute;
				bottom: 0;
			}
			#list a{
				display: inline-block;
				width: 20px;
				height: 20px;
				vertical-align: middle;
				border-radius: 10px;
				background: #fff;
				position: relative;
			}
			#list a:hover{
				background: #ADFF2F;
			}
			#list a.active{
				background: #000;
			}
						
			#list a img{
				width: 100px;
				height: 60px;
				border: 5px solid #FFFFFF;
				display: none;
				position: absolute;
				left: 50%;
				margin-left: -60px;
				margin-top: -70px;
			}
			#list a:hover img{
				display: block;
			}

		</style>
	</head>
	<body>
		<div id="warp">
			<div id="box">
				<img src="img/22.jpg"/>
			</div>
			<a id="left" title="上一张" href="javascript:;">◀</a>
			<a id="right" title="下一张" href="javascript:;">▶</a>
			<div id="list">
				<a href="javascript:;"><img src="img/37.jpg"/></a>
				<a href="javascript:;"><img src="img/37.jpg"/></a>
				<a href="javascript:;"><img src="img/37.jpg"/></a>
				<a href="javascript:;"><img src="img/37.jpg"/></a>
			</div>
		</div>
		
		<script type="text/javascript">
			
			var arrImg = ["img/22.jpg","img/23.jpg","img/36.jpg","img/37.jpg"];
			
			var oImg = document.getElementsByTagName("img")[0];
			var oLeft = document.getElementById("left");
			var oRight = document.getElementById("right");
			var oList = document.getElementById("list");
			var as = oList.getElementsByTagName("a");
			var imgs = oList.getElementsByTagName("img");
			
			var num = 0;
			var last = 0;
			//初始换
			tab(num);
			//封装函数
			function tab(a){
				as[last].className = "";
				oImg.src = arrImg[a];
				as[a].className = "active";
			}

			for (var i = 0; i < imgs.length; i++) {
				as[i].index = i;
				imgs[i].src = arrImg[i];
				as[i].onclick = function(){
					last = num;
					num = this.index;
					tab(num);
				}
			}
			oLeft.onclick = function(){
				last = num;
				num--;
				if (num<0) num = arrImg.length-1;
				tab(num);				
			}
			oRight.onclick = function(){
				last = num;
				num++;
				num %= arrImg.length;
				tab(num);				
			}
			
		</script>
		
	</body>
</html>
