	<script type="text/javascript">
		var page={};
		function onload(){
			var layoutls=document.getElementById("als");
			tree=Elf.components.bookcatalog({
				store:bookchapters,
				autoOpen:false,
				currentId:"102",
				onClick:function(target,item){
					console.info(item);
				},
				onOpen:function(target,item){
					//解决展开问题
					document.scrollingElement.scrollTop="48px";
				},
				createNode:function(target,obj){
		            var opts=target.options;
		            var node=Elf.controls.createElement("li");
		            node.accordionNode=Elf.controls.createElement("div","elf-accordion-node",node);
		            node.handle=Elf.controls.createElement("i","elf-accordion-handle",node.accordionNode);
		            node.link=Elf.controls.createElement("a","elf-accordion-point",{innerHTML:obj[opts.nameKey]},node.accordionNode);
		            return node;
		        },
				target:layoutls
			});
		}
	</script>
