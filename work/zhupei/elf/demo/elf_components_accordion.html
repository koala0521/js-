<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>accordion DEMO</title>
	<!--加载组件样式-->
	<link type="text/css" href="../css/elf_framework.css" rel="stylesheet"/>
	<link type="text/css" href="../plugins/css/elf_components_base.css" rel="stylesheet"/>
	<link type="text/css" href="../plugins/css/elf_components_accordionnav.css" rel="stylesheet"/>
	<!--加载ELF库文件-->
	<script type="text/javascript" src="../src/v2/elf.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../src/v2/elf_utils.js"></script>
	<script type="text/javascript" src="../src/v2/elf_terminalInfo.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../src/v2/elf_algorithm.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../src/v2/elf_constants.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../src/v2/elf_cssText.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../src/v2/elf_control.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../src/v2/elf_effects.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../src/v2/elf_xEvents.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../src/v2/elf_webSocket.js" charset="UTF-8"></script>

	<!--加载组件-->
	<script type="text/javascript" src="../plugins/elf_components_base.js"></script>
	<script type="text/javascript" src="../plugins/elf_components_dialog.js"></script>
	<script type="text/javascript">
		page={};
		function onload(){
			var accordion=document.getElementsByClassName("elf-accordion");
			if(accordion){
				Elf.utils.each(accordion,function(index,obj){
					Elf.xEvents.bind(obj,"click",function(event){
						console.info(event.target);
						var tt=event.target;
						Elf.components.toast({
							text:tt.innerText
						})
					});
				});
			}
		}
	</script>
</head>
<div style="position: absolute;top:0;left: 0;width: 100%;z-index: 100000;">
	<button onclick="createDialog();">创建窗口</button>
	<button onclick="Elf.components.dialog.methods.show(page.dialog1);">打开窗口</button>
	<button onclick="Elf.components.dialog.methods.close(page.dialog1);">关闭窗口</button>
</div>
<body onload="onload();">
	<div style="width: 480px;padding: 1rem;margin-top: 32px;">
		<ul class="news elf-accordion">
			<li>
				<div class="elf-accordion-title elf-navigate-right">列表1</div>
				<div class="elf-accordion-content">
					<p>展开内容</p>
					<p>展开内容</p>
					<p>展开内容</p>
				</div>
			</li>
			<li class="elf-active">
				<div class="elf-accordion-title elf-navigate-right"><span>列表2</span></div>
				<div class="elf-accordion-content">
					<p>展开内容</p>
					<p>展开内容</p>
					<p>展开内容</p>
				</div>
			</li>
			<li>
				<div class="elf-accordion-title elf-navigate-right"><span>列表3</span></div>
				<div class="elf-accordion-content">
					<p>展开内容</p>
					<p>展开内容</p>
					<p>展开内容</p>
				</div>
			</li>
		</ul>

	</div>
</body>
</html>
