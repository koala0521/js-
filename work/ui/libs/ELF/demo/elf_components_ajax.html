	<script type="text/javascript" src="../plugins/elf_components_base.js"></script>
	<script type="text/javascript" src="../plugins/elf_components_dialog.js"></script>
	<!--加载布局组件-->
	<script type="text/javascript" src="../plugins/elf_components_ajax.js"></script>

	<script type="text/javascript">
		page={};
		function ajaxGet(){
			Elf.components.ajax({
				url:"ui.html",
				dataType:"html",
				data:{id:1,ccc:"ccc"},
				success:function(data){
					console.info(data);
				},
				error:function(xhr){
					console.info(xhr);
				}
			});
		}
		function ajaxPost(){
			Elf.components.ajax({
				type:"POST",
				url:"ui.html",
				dataType:"html",
				data:{id:1,ccc:"ccc"},
				success:function(data){
					console.info(data);
				},
				error:function(xhr){
					console.info(xhr);
				}
			});
		}
		function onload(){

		}
	</script>
</head>

<body onload="onload();">
	<div style="position: absolute;top:0;left: 0;width: 100%;z-index: 100000;">
		<button onclick="ajaxGet();">ajax get</button>
		<button onclick="ajaxPost();">ajax post</button>
	</div>
</body>
</html>
