	<style type="text/css">
		.banner-1{
			width: 100%;
			height:100%;
			background-color: red;
			text-align: center;

		}
		.banner-1:after{
			content: "";
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
		.banner-1>*{
			display: inline-block;
		}
		.banner-2{
			width: 100%;
			height:100%;
			background-color: green;
		}
		.banner-2:after{
			content: "";
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
		.banner-2>*{
			display: inline-block;
		}
		.banner-3{
			width: 100%;
			height:100%;
			background-color:#0000ff;
		}
		.banner-3:after{
			content: "";
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
		.banner-3>*{
			display: inline-block;
		}
	</style>
	<script type="text/javascript">
		page={};
		var banner1='<div class="banner-1"><span class="">BANNER 1</span></div>';
		var banner2='<div class="banner-2"><span class="">BANNER 2</span></div>';
		var banner3='<div class="banner-3"><span class="">BANNER 3</span></div>';

		function onload(){
			var div=Elf.controls.createElement("div","prl32");
			Elf.controls.appendTo(div,document.body);
			page.banner=Elf.components.xBanner({
				store:[banner1,"images/banner.jpg",banner3],
				width:"1000px",
				height:"300px",
				autoPlay:3000,
				target:div
			});
		}
	</script>
</head>
