	<style type="text/css">
		#toolbar{position: fixed;top: 0px;left: 0;z-index: 999999;}
	</style>
	<script type="text/javascript">
		var page={};

		function onload(){
			page.pagingBar=document.getElementById("paging-bar");
			page.toCurrentPager=document.getElementById("updatePagerBtn");
			page.total=document.getElementById("total");
			page.pageSize=document.getElementById("pageSize");
			page.currentPage=document.getElementById("currentPage");

			page.paging=Elf.components.paging({
				total:40,
				pageSize:10,
				currentPage:1,
				statusFormat:"共 <b>{{total}}</b> 条记录 <b>{{totalPage}}</b> 页 当前第 <b>{{currentPage}}</b> 页",
				onPagerChange:function(p){
					console.info(p);
				},
				target:page.pagingBar
			});
			Elf.xEvents.bind(page.toCurrentPager,"click",function(evt){
				Elf.components.paging.methods.update(page.paging,{
					total:Number(page.total.value),
					currentPage:Number(page.currentPage.value),
					pageSize:Number(page.pageSize.value)
				});
			});
		}
	</script>

	<div class="p16">

		<p>每页条数：<input type="number" name="total" min="1" id="pageSize"></p>
		<p>当前页数：<input type="number" name="tocurrent" min="1" id="currentPage"></p>
